<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Funny Confirm</title>
  <style>
    /* ფონზე ნაზი ფერი და ცენტრალური განლაგება */
    body {
      margin: 0;
      padding: 0;
      background-color: #f5e6ca; /* შეგიძლიათ შეცვალოთ სასურველ ფერზე */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* მთელ ეკრანს იკავებს */
      font-family: Arial, sans-serif;
    }
    /* ცენტრალური ბლოკი */
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      max-width: 500px;
    }
    /* შეკითხვის ტექსტი */
    #questionText {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    /* ღილაკების საერთო სტილი */
    .buttonContainer {
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
    }
    .btn:hover {
      opacity: 0.9;
    }
    /* Yes ღილაკი */
    #btnYes {
      background-color: #4CAF50;
    }
    /* No ღილაკი */
    #btnNo {
      background-color: #F44336;
    }
    /* სურათები თავდაპირველად დამალულია */
    #dogImage,
    #catImage {
      display: none;
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- საწყისი კითხვა -->
    <div id="questionText">I have something for you. Do you want to see it?</div>

    <!-- ღილაკები -->
    <div class="buttonContainer">
      <button id="btnYes" class="btn">Yes</button>
      <button id="btnNo" class="btn">No</button>
    </div>

    <!-- ძაღლის ფოტო (Yes-ის შემთხვევაში) -->
    <img
      id="dogImage"
      src= "https://www.cuteness.com/cuteness/16-smiling-dogs-to-brighten-your-day/25aa0f66aafa477eafd047358745a850.png"
      alt="Dog with Flowers"
    />

    <!-- კატის ფოტო (No-ის შემთხვევაში) -->
    <img
      id="catImage"
      src="https://media.rnztools.nz/rnz/image/upload/s---up7dilw--/c_scale,f_auto,q_auto,w_1050/v1673917056/4LF1EO1_l_intro_1647359651_jpg?_a=BACCd2AD"
      alt="Puss in Boots"
    />
  </div>

  <script>
    let noStep = 0; 
    // noStep აღწერს, რამდენჯერ უთხრა მომხმარებელმა "No" საწყის კითხვაზე ან შემდგომ კითხვებზე

    const questionText = document.getElementById("questionText");
    const dogImage = document.getElementById("dogImage");
    const catImage = document.getElementById("catImage");

    const btnYes = document.getElementById("btnYes");
    const btnNo = document.getElementById("btnNo");

    // საწყისად, სურათები დამალულია
    dogImage.style.display = "none";
    catImage.style.display = "none";

    // Yes ღილაკის კლიკი
    btnYes.addEventListener("click", () => {
      // თუ ჯერ არც ერთი No არ უთქვამს (noStep == 0),
      // ეს ნიშნავს საწყის კითხვაზე პასუხი არის Yes
      if (noStep === 0) {
        showDogImage();
      } 
      // თუ საწყის კითხვაზე Already No-ა ნათქვამი, 
      // ესე იგი ახლა "დარწმუნებული ხარ?" ან "ნამდვილად დარწმუნებული ხარ?"-ზე პასუხობს Yes-ს
      else if (noStep === 1) {
        // პირველი "დარწმუნებული ხარ?"-ის მერე Yes
        questionText.textContent = "are you really sure?";
        noStep = 2; // გადავდივართ მეორე ეტაპზე
      } else if (noStep === 2) {
        // მეორე "ნამდვილად დარწმუნებული ხარ?"-ზეც Yes
        alert("თავში ქვა გიხლია!!!!");
        hideAll();
      }
    });

    // No ღილაკის კლიკი
    btnNo.addEventListener("click", () => {
      // საწყის კითხვაზე No
      if (noStep === 0) {
        showCatImage();
        questionText.textContent = "are you sure?";
        noStep = 1;
      }
      // თუ ახლა "დარწმუნებული ხარ?"-ზეა No
      else if (noStep === 1) {
        alert("ეს შენ");
        hideAll();
      }
      // თუ "ნამდვილად დარწმუნებული ხარ?"-ზეც No
      else if (noStep === 2) {
        alert("ეს შენ");
        hideAll();
      }
    });

    // =================== ფუნქციები ===================

    // ძაღლის ჩვენება (Yes პირველივე შემთხვევაში)
    function showDogImage() {
      questionText.style.display = "none";
      btnYes.style.display = "none";
      btnNo.style.display = "none";
      dogImage.style.display = "block";
    }

    // კატის ჩვენება (No პირველივე შემთხვევაში)
    function showCatImage() {
      catImage.style.display = "block";
    }

    // ყველაფრის დამალვა (საბოლოო ნაბიჯზე)
    function hideAll() {
      document.querySelector(".container").style.display = "none";
    }
  </script>
</body>
</html>
